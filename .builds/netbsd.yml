image: netbsd/latest
packages:
  - curl
  - libarchive
  - pkgconf
  - samurai
sources:
  - https://git.sr.ht/~lattis/muon
tasks:
  - build: |
      cd muon
      # TODO remove this when we implement rpaths
      export LD_LIBRARY_PATH=/usr/pkg/lib
      .builds/fullbootstrap.sh
  - test: |
      cd muon/build
      # TODO remove this when we implement rpaths
      export LD_LIBRARY_PATH=/usr/pkg/lib
      ./muon test -d dots -s lang
