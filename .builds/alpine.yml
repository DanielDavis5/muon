image: alpine/3.17
secrets:
  - 2fe5fef6-db89-4410-8147-07e314589d18
  - 18083346-dfba-4050-bc05-413561f99228
repositories:
  edge_testing: >
    http://dl-cdn.alpinelinux.org/alpine/edge/testing
    https://muon.build/nothing
    ../../../dev/null
  community: >
    http://dl-cdn.alpinelinux.org/alpine/v3.17/community # must be kept in sync with the image's alpine version
    https://muon.build/nothing
    ../../../dev/null
packages:
  - curl-dev
  - libarchive-dev
  - pkgconf-dev
  - samurai

  - python3 # for project tests, meson-reference.3, and parts of the website
  - py3-yaml # for meson-reference.3
  - scdoc # for meson.build.5 and muon.1
  - mandoc # for html man pages
  - reuse # for licensing compliance

  # alternative c compilers
  - clang
  - tcc

  # for static builds
  - acl-static
  - brotli-static
  - bzip2-static
  - curl-static
  - expat-static
  - libarchive-static
  - lz4-static
  - nghttp2-static
  - openssl-libs-static
  - xz-static
  - zlib-static
  - zstd-dev

  # for releases
  - rsync
sources:
  - https://git.sr.ht/~lattis/muon
environment:
  PKG_CONFIG_PATH: /usr/lib/pkgconfig
tasks:
  - reuse: |
      cd muon
      reuse lint
  - push_to_gh_mirror: |
      cd muon
      .builds/push_to_gh_mirror.sh
  - kickoff_custom_ci: |
      cd muon
      .builds/solaris11.sh submit
  - build_gcc: |
      cd muon
      CC=gcc .builds/fullbootstrap.sh -Dbuildtype=release -Dstatic=true -Dwebsite=true
  - build_tcc: |
      cd muon
      CC=tcc .builds/bootstrap.sh build-tcc
  - test_gcc: |
      cd muon/build
      CC=gcc ./muon test -j$(nproc) -d dots
  - test_clang: |
      cd muon/build
      CC=clang ./muon test -j$(nproc) -d dots
  - build_small: |
      cd muon
      CC=gcc build/muon setup \
        -Dbuildtype=minsize \
        -Dstatic=true \
        -Dsamurai=enabled \
        -Dlibcurl=disabled \
        -Dlibarchive=disabled \
        build-small
      samu -C build-small
  - release: |
      cd muon
      .builds/git_archive_with_samurai.sh muon-edge+samurai
      .builds/prepare_release_docs.sh build
      .builds/prepare_binary.sh build edge-amd64-linux-static
      .builds/prepare_binary.sh build-small edge-amd64-linux-static-small
      .builds/deploy.sh / -r --delete build/doc/website
      .builds/deploy.sh /releases/edge -r --delete build/doc/docs
      .builds/deploy.sh /releases/edge \
        build/muon-edge-amd64-linux-static \
        build/muon-edge-amd64-linux-static.md5 \
        build-small/muon-edge-amd64-linux-static-small \
        build-small/muon-edge-amd64-linux-static-small.md5 \
        muon-edge+samurai.tar.gz
artifacts:
  - muon/build/muon-edge-amd64-linux-static
  - muon/build/muon-edge-amd64-linux-static.md5
  - muon/build-small/muon-edge-amd64-linux-static-small
  - muon/build-small/muon-edge-amd64-linux-static-small.md5
  - muon/build/doc/docs/man.tar.gz
  - muon/muon-edge+samurai.tar.gz
