image: alpine/latest
packages:
  - meson
sources:
  - https://git.sr.ht/~lattis/boson
tasks:
  - build1: |
      cd boson
      meson setup build1
      samu -C build

  - build2: |
      cd boson
      build1/boson setup build2
      samu -C build2

  - build3: |
      cd boson
      build2/boson setup build3
      samu -C build3
