image: alpine/latest
packages:
  - curl-dev
  - pkgconf-dev
  - samurai
  - zlib-dev
sources:
  - https://git.sr.ht/~lattis/muon
tasks:
  - bootstrap: |
      cd muon
      ./bootstrap.sh stage0
      stage0/muon setup -Dsamu=disabled stage1
      samu -C stage1
      stage1/muon setup stage2
      samu -C stage2

  - build: |
      cd muon
      stage2/muon

  - test: |
      cd muon
      build/muon test build
